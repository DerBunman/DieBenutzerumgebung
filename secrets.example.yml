# this file contains everything that should be considered secret
# the ansible.cfg vault password file is ~/.ansible_vault_password
#
# please copy this file to secrets.yml, add your credentials, encrypt:
#   cp secrets.example.yml secrets.yml
#   vi secrets.yml
#   echo my_vault_password > ~/.ansible_vault_password
#   chmod 400 ~/.ansible_vault_password
#   ansible-vault encrypt secrets.yml
