---
all:
  # the roles system and common (which will setup the
  # system and the dotfiles and packages) will be run
  # for all hosts. you don't have to add them to a group.
  vars:
    # host var overview
    # ignore_packages = False    | ignores missing default packages (common+desktop)

    # these users will be managed by ansible
    # it is mandatory to add the user you have set as ansible user to this list
    users:
      - name: "ichi"
        comment: "numero ichi"
        home: /home/ichi
        group: users
        groups: adm,sudo
        shell: /bin/zsh
        usermod: True
        manage_ssh_keys: True

    # the following ssh pubkeys will be added to all users above.
    ssh_keys: |
      ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIOMjCDwwHvhp3Gk/dYKWMxfn5sHE6rW+NvuekydZja2d localhorst
      ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIEFxrqRD0ab7ljvUjAYVqLH2XsdsUTEr8ZGZ/N3riZOx schleppi
      ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAINKkQisCe/gyju55eUv+22WmiRrkDUObMVOm+A3GUhSq SG-1350

    desktop__setxkbmap_script: |
        setxkbmap -rules evdev -model evdev -layout us -variant altgr-intl
        setxkbmap -option caps:none

    # You have to create a ~/.netrc file in the following format:
    # machine mail.example.com
    #  login my@example.com
    #  password s3cret
    polybar__email_indicator_url: imaps://emailfuermich.de/INBOX
    polybar__modules_left: "i3 startmenu xwindow"
    polybar__modules_center: ""
    polybar__modules_right: "docker email eth wlan memory temperature cpu system-cpu-loadavg system-cpu-frequency filesystem battery xkeyboard pulseaudio date"
    polybar__temperature_thermal_zone: 0

  hosts:
    localhorst:
      ansible_host: localhorst.lan
      ansible_user: ichi
      polybar__temperature_thermal_zone: 2

    schleppi:
      ansible_host: schleppi.lan
      ansible_user: ichi
      polybar__modules_left: "i3 xwindow"
      polybar__modules_center: ""
      polybar__modules_right: "docker email memory temperature cpu battery pulseaudio date powermenu"
      polybar__temperature_thermal_zone: 0
      polybar__battery_adapter: "AC"
      polybar__battery_device: "BAT0"
      polybar__battery_full_at: 95

    khadas:
      ansible_host: 192.168.178.95
      ansible_user: ichi

    funkleitstelle:
      ansible_host: funkleitstelle.lan
      ansible_user: ichi

    babo:
      ansible_host: babo
      ansible_user: ichi

    # this host is a example for a non root host
    testvm:
      # here we overwrite the users that are defined for all hosts
      users:
        # for non-root, only the following two keys are needed for now
        - name: "test"
          home: /home/test

      ansible_host: 192.168.122.55
      # the following two parameters have to be set
      # for non root hosts
      ansible_become: no
      ansible_user: test

  children:
    # the desktop group will have
    # the desktop role applied which will install i3
    desktop:
      hosts:
        khadas:
        localhorst:
        schleppi:
        testvm:

    # this is a group that is not used by the playbooks
    servers:
      hosts:
        funkleitstelle:
        babo:
